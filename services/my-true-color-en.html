    <script>
      var total = 0

      window.onload = function() {
        $(document).ready(function() {

          var canvas;
          var ctx;
          var colorName;
          var currentPixel;
          var dColor;
          $(function(){

            $('head').append('<style id="addedCSS" type="text/css">.custom-file-control:lang(fr):after{content: "My picture..."!important;}</style>');

            // creating canvas object
            canvas = document.getElementById('panel');
            ctx = canvas.getContext('2d');

            // drawing active image
            var image = new Image();
            image.onload = function () {
              ctx.drawImage(image, 0, 0, image.width, image.height,
                0, 0, canvas.width, canvas.height);
            }

            $('#panel').mousemove(function(e) { // mouse move handler
              event.preventDefault();
              var canvasOffset = $(canvas).offset();
              var canvasX = Math.floor(e.pageX - canvasOffset.left);
              var canvasY = Math.floor(e.pageY - canvasOffset.top);
              var imageData = ctx.getImageData(canvasX, canvasY, 1, 1);
              var pixel = imageData.data;
              currentPixel = pixel;
              var pixelColor = "rgba("+pixel[0]+", "+pixel[1]+", "+pixel[2]+", "+pixel[3]+")";
              $('#preview').css('backgroundColor', pixelColor);
            });
            $('#panel').click(function(e) { // mouse click handler
              event.preventDefault();
              var pixel = currentPixel;
              dColor = '#' + pixel[0].toString(16) + pixel[1].toString(16) + pixel[2].toString(16);
              colorName = ntc.name(dColor)[1].toLowerCase();

              $('#result').collapse('show');
              $('html, body').animate({
                  scrollTop: $("#result").offset().top - 54
              }, 1000, "easeInOutExpo", showResults());

              function showResults() {
                $('#final').css('background-color', dColor);
                $('#final').html(colorName);
              }
            });
            $('.custom-file-input').on('change', function() {
              var filename = $(this)[0].files[0].name;
              console.log(filename);
              $('#addedCSS').text('.custom-file-control:lang(fr):after{content: "' +
                filename.slice(0,20) + '..."!important;}');
              var reader = new FileReader();
              reader.onload = function(e) {
                image.src = e.target.result;
              }
              reader.readAsDataURL($(this)[0].files[0]);
            });

            // share results on facebook
            $("#share-my-color").click(function(event) {
            event.preventDefault();
              FB.ui({
                method: 'share',
                mobile_iframe: false,
                href: 'https://www.headpause.com/services/my-true-color-en.html',
                quote: "I am neither Black nor White, My true color is '" + colorName + "'" ,
                hashtag: '#headpause'
              }, function(response){});
              return false;
            });
          });
        });
      }
    </script>
