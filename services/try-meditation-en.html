    <!--  Try Meditation  -->
    <h2 class="text-center">Try Breathing Meditation</h2>

    <h4 class="text-muted text-center">
      <small>Click when breathing in & out</small>
    </h4>

    <h2 id="countdown" class="text-center">
    </h2>

    <div id="drawing" class="text-center">
    </div>

    <meta itemprop="url" content="https://www.headpause.com/services/try-meditation-en.html"></span>

    <!-- SVG.js -->
    <script src="/js/svg.min.js"></script>

    <script>

      var draw = SVG('drawing').size(250, 250);

      var group = draw.group();

      var circle = draw.circle(125).fill('#000').stroke({ width: 6, color: '#fec503' });

      var text = draw.text("Start").attr({x:60, y:70 });
      text.font({ weight: 'bold', anchor: 'middle', fill: '#fec503', family: 'Helvetica', size: '2rem' });

      group.add(circle);
      group.add(text);
      group.move(60, 55);

      var timerStarted = false;

      var breathingIn = false;
      var breathingInText = "In";
      var breathingOutText = "Out";

      circle.click(function() {
        if(!timerStarted) {
          timerStarted = true;
          var endTime = new Date();
          endTime.setMinutes(endTime.getMinutes() + 5)

          $('#countdown').countdown(endTime)
          .on('update.countdown', function(event) {
            $(this).text(
              event.strftime('%M:%S')
            );
          })
          .on('finish.countdown', function(event) {
            $(this).text("Well Done!");
          });
        }
        
        if(breathingIn) {
          circle.stop();
          circle.animate(8000, '<>').scale(1);
          text.text(breathingOutText);
          breathingIn = false;
        } else {
          circle.stop();
          circle.animate(8000, '<>').scale(1.8);
          text.text(breathingInText);
          breathingIn = true;
        }
      });

      function secondsTimeSpanToHMS(s) {
          var m = Math.floor(s/60); //Get remaining minutes
          s -= m*60;
          return (m < 10 ? '0'+m : m)+":"+(s < 10 ? '0'+s : s); //zero padding on minutes and seconds
      }

    </script>
